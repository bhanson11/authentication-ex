{% extends "base.html" %}

{% block title %}{{ user.first_name }} {{ user.last_name }}{% endblock %}

{% block content %}


<div class="row">
    <div class="mt-5">
        <h1>User Profile</h1> 
        <h3 class="mt-4">{{ user.first_name }} {{ user.last_name }}</h3> 
        <h5 class="mt-4">{{ user.username }}</h5> 
        <h5 class="mt-2">{{ user.email }}</h5> 
    </div>
    <div class="mt-4">
        <a href="/logout" class="btn btn-info">Logout</a>
    </div>
</div>


{% endblock %}
