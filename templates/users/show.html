{% extends "base.html" %}

{% block title %}{{ user.first_name }} {{ user.last_name }}{% endblock %}

{% block content %}


<div class="row">
    <div class="mt-5">
        <h2>User Profile</h2>
        <p class="mt-4">{{ user.first_name }} {{ user.last_name }}</p>
        <p>{{ user.username }}</p>
        <p>{{ user.email }}</p>
    </div>
</div>


{% endblock %}
